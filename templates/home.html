
{% extends 'base.html' %}
{% load static %}
{% block content %}

 <div id="gallery">
    <figure>
            <header class="heading">Gallery Title Goes Here</header>
          
      {% for field in object_list.fields %}
        <li class="one_quarter">
          <a href="#"><img src="{% static '/images/demo/gallery/01.png' %}" alt=""> {{ field.name }}</a>
        </li> 

      {% endfor %}

        

      {% for cat in object_list.category %}

          <a href="#"><img src="{% static '/images/demo/gallery/01.png' %}"alt=""> {{ cat.name }}</a>
        </li> 
      {% endfor %}  


        <figcaption>Gallery Description Goes Here</figcaption>
    </figure>
  </div>

    
{% endblock %}
